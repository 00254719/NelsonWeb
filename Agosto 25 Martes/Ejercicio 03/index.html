<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Sign in</h1>
    
    <form action="#" method="GET">
            <fieldset>
                <legend>Contactame</legend>
                <label for="Nombres">Nombres</label>
                <input type="text" placeholder="Escriba sus nombres" name="Nombres" id="Nombres">
                <br>
                <br>
                <label for="Apellidos">Apellidos</label>
                <input type="text" placeholder="Escriba sus apellidos" name="Apellidos" id="Correo Electronico">
                <br>
                <br>
                <label for="Passward">Passward</label>
                <input type="password" placeholder="Password" name="Apellidos" id="Correo Electronico">
                <br>
                <br>
                <label for="Correo">Correo</label>
                <input type="email" placeholder="Correo Electronico" name="Correo Electronico" id="Correo Electronico">
                <br>
                <br>
                <label for="Descripción">Descripción</label>
                <textarea cols="40" rows="10" placeholder="Descripción" id="email" name="email"></textarea>                 
                <br>
                <br>
                <input type="submit" value="Enviar Consulta">
                <input type="button" value="Cancelar">
            </fieldset>

</body>
</html>
